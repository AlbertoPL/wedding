<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Alberto & Aries - October Wedding</title>
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&family=Great+Vibes&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <nav class="nav-gothic">
                <div class="hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <ul class="nav-menu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="our-story.html">Our Story</a></li>
                    <li><a href="venue.html">Venue</a></li>
                    <li><a href="photos.html">Photos</a></li>
                    <li><a href="rsvp.html">RSVP</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <section id="hero" class="autumn-bg">
                <h1>Alberto & Aries</h1>
                <h2>Join us for an enchanted autumn celebration of love</h2>
                <p class="date">October 18th, 2025</p>
                <div class="countdown">
                    <div class="countdown-item">
                        <span id="days">0</span>
                        <span class="label">Days</span>
                    </div>
                    <div class="countdown-item">
                        <span id="hours">0</span>
                        <span class="label">Hours</span>
                    </div>
                    <div class="countdown-item">
                        <span id="minutes">0</span>
                        <span class="label">Minutes</span>
                    </div>
                    <div class="countdown-item">
                        <span id="seconds">0</span>
                        <span class="label">Seconds</span>
                    </div>
                </div>
            </section>
        </main>

        <footer>
            <p>We can't wait to celebrate with you!</p>
            <p>#AlbertoAndAries2025</p>
        </footer>

        <script>
            document.addEventListener('DOMContentLoaded', function() {
                const hamburger = document.querySelector('.hamburger');
                const navMenu = document.querySelector('.nav-menu');

                hamburger.addEventListener('click', function() {
                    hamburger.classList.toggle('active');
                    navMenu.classList.toggle('active');
                });

                document.querySelectorAll('.nav-menu a').forEach(link => {
                    link.addEventListener('click', () => {
                        hamburger.classList.remove('active');
                        navMenu.classList.remove('active');
                    });
                });
            });

            const weddingDate = new Date('October 18, 2025 16:00:00').getTime();

            const countdown = setInterval(function() {
                const now = new Date().getTime();
                const timeRemaining = weddingDate - now;

                const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

                document.getElementById('days').textContent = days;
                document.getElementById('hours').textContent = hours;
                document.getElementById('minutes').textContent = minutes;
                document.getElementById('seconds').textContent = seconds;

                if (timeRemaining < 0) {
                    clearInterval(countdown);
                    document.querySelector('.countdown').innerHTML = "<h3>The celebration has begun!</h3>";
                }
            }, 1000);
        </script>
    </body>
</html>
