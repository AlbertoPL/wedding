<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photos - Alberto & Aries</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&family=Great+Vibes&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="nav-gothic">
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="our-story.html">Our Story</a></li>
                <li><a href="venue.html">Venue</a></li>
                <li><a href="photos.html">Photos</a></li>
                <li><a href="rsvp.html">RSVP</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="photo-gallery" class="container">
            <h2>Photo Gallery</h2>
            <div class="gallery-grid">
                <img src="images/20160213_175846.jpg" alt="Drinks at Speakeasy" class="gallery-img">
                <img src="images/20160618_212906.jpg" alt="Piano Recital" class="gallery-img">
                <img src="images/img_1_1742176520645.jpg" alt="Seattle International Beerfest" class="gallery-img">
                <img src="images/20160715_215652.jpg" alt="EVO in Vegas" class="gallery-img">
                <img src="images/1000018486.webp" alt="Power Quest!" class="gallery-img">
                <img src="images/20171028_161603.jpg" alt="Halloween with Saria" class="gallery-img">
                <img src="images/20180610_161934.jpg" alt="Kita & Sunny's Wedding" class="gallery-img">
                <img src="images/IMG_20201101_201519.jpg" alt="Aries' Birthday" class="gallery-img">
                <img src="images/IMG-20240511-WA0018.jpg" alt="Aries' MFA Graduation" class="gallery-img">
                <img src="images/IMG_20240825_001147_213.jpg" alt="Cake cutting" class="gallery-img">
            </div>
        </section>
    </main>

    <footer>
        <!-- Same footer as index.html -->
    </footer>

    <div class="lightbox" id="lightbox">
        <span class="close-lightbox">&times;</span>
        <img class="lightbox-content" id="lightbox-img">
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const hamburger = document.querySelector('.hamburger');
            const navMenu = document.querySelector('.nav-menu');

            hamburger.addEventListener('click', function() {
                hamburger.classList.toggle('active');
                navMenu.classList.toggle('active');
            });

            document.querySelectorAll('.nav-menu a').forEach(link => {
                link.addEventListener('click', () => {
                    hamburger.classList.remove('active');
                    navMenu.classList.remove('active');
                });
            });

            // Lightbox functionality
            const lightbox = document.getElementById('lightbox');
            const lightboxImg = document.getElementById('lightbox-img');
            const closeButton = document.querySelector('.close-lightbox');

            document.querySelectorAll('.gallery-img').forEach(image => {
                image.addEventListener('click', () => {
                    lightboxImg.src = image.src;
                    lightbox.classList.add('active');
                    document.body.style.overflow = 'hidden';
                });
            });

            closeButton.addEventListener('click', () => {
                lightbox.classList.remove('active');
                document.body.style.overflow = '';
            });

            lightbox.addEventListener('click', (e) => {
                if (e.target === lightbox) {
                    lightbox.classList.remove('active');
                    document.body.style.overflow = '';
                }
            });

            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && lightbox.classList.contains('active')) {
                    lightbox.classList.remove('active');
                    document.body.style.overflow = '';
                }
            });
        });
    </script>
</body>
</html>
